<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; margin: 0;">
    <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center; width: 300px;">
        <h2 style="margin-bottom: 20px; font-family: Arial, sans-serif; color: #333;">Login</h2>
        <form id="loginForm">
            <label for="email" style="display: block; text-align: left; font-weight: bold; margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" required 
                style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="password" style="display: block; text-align: left; font-weight: bold; margin-bottom: 5px;">Password:</label>
            <input type="password" id="password" required 
                style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            
            <button type="submit" 
                style="width: 100%; padding: 10px; background-color: #007bff; color: white; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">
                Login
            </button>
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
