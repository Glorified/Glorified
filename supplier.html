<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <img src="path/to/logo.png" alt="My School Shop Logo" class="logo">
    <h1>My School Shop</h1>
    <div class="user-info">
        <span id="username"></span>
        <span id="cart-count"></span>
        <button onclick="logout()" class="btn btn-primary">Logout</button>
    </div>
</header>
<h2>Supplier Dashboard</h2>
<div id="orderList" class="table-responsive">
    <table class="table table-bordered table-centered">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Product</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- Orders will be dynamically inserted here -->
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">Total Price</td>
            <td id="totalPrice">$0.00</td>
        </tr>
        <tr>
            <td colspan="5">
                <button class="btn btn-success" onclick="handleTableAction('accepted')">Accept All</button>
                <button class="btn btn-danger" onclick="handleTableAction('rejected')">Reject All</button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<!--<h3>Invoice</h3>-->
<div id="invoice" class="container"></div>
<script src="js/scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
